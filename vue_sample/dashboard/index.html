<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">

    <style>
li {
    width: 6em;
    float: left;
    list-style: none;
}
.editing {
    border: solid 3px black;
}
    </style>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="App">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid" ng-controller="MainController">
      <div class="row">
        <div class="col-md-8 col-md-offset-0 main">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <td>順番</td>
                  <td>難度</td>
                  <td>動作</td>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="line in lines" 
                    ng-click="editActionLine(line)"
                    ng-class="{editing: line == editingLine}">
                    <td>{{ $index }}</td>
                    <td>{{ line.sumLevel }}</td>
                    <td>
                        <ul>
                            <li ng-repeat="action in line.actions">
                                <img ng-src="{{action.imgSrc}}"/>
                                <span>{{ action.level }}</span>
                            </li>
                        </ul>
                    </td>
                </tr>
              </tbody>
            </table>
            <button ng-click="addActionLine()">line追加</button>
            <pre>{{ lines|json }}</pre>
          </div>
        </div>
        <div class="col-md-4 sidebar" >
            <div class="row">
                <div class="col-md-3">
                    <img img-click class="img-responsive" src="./data/a.png" alt="" data-level=1>
                </div>
                <div class="col-md-3">
                    <img img-click class="img-responsive " src="./data/b.png" alt="" data-level=2>
                </div>
            </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../dist/js/bootstrap.min.js"></script>
    <script src="../assets/js/docs.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="../components/angular/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.0/angular-sanitize.js"></script>
    <script src="../assets/js/location.js"></script>
    <script src="app.js"></script>
  </body>
</html>
